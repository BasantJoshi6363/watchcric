<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Iframe</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    /* Maintain 16:9 aspect ratio */
    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      /* 16:9 ratio */
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body class="w-screen h-screen">

    <div style="position: relative; width: 100%; height: 0; padding-top: 56.25%;">
      <iframe id="video" src="https://cdn.crichd-stop.ru/embed2.php?id=willow&autoplay=1"
        style="position:absolute; top:0; left:0; width:100%; height:100%;" frameborder="0"
        allow="autoplay; fullscreen"></iframe>
      <div style="position:absolute; top:0; left:0; width:100%; height:100%; cursor:pointer;" onclick="startVideo()">
      </div>
    </div>

    <script>
  
      function startVideo() {
        document.querySelector('div[onclick]').style.display = 'none';
      }
    </script>


</body>

</html>
