<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <nav class="sidebar">
            <h2>Stream Panel</h2>
            <button onclick="changeStream('https://yonotv-now.pages.dev/plyrr?src=https://live-en.aisports.cc/moviebox/device01/playlist.m3u8')">Link 1</button>
            <button onclick="changeStream('https://yonotv-now.pages.dev/plyrr?src=https://tvsen5.aynaott.com/c9EpzZ6fQBJ3/index.m3u8')">Link 2</button>
            <button onclick="changeStream('https://yonotv-now.pages.dev/plyrr?src=https://tvsen5.aynaott.com/cXPB2LKkErN9/index.m3u8')">Link 3</button>
            <button onclick="changeStream('https://bhalocast.com/86056ec0-5e5d-4fca-88c4-30103ecedd78')">Link 4</button>
        </nav>

        <main class="player-section">
            <div class="video-wrapper">
                <iframe 
                    id="main-player"
                    src="https://yonotv-now.pages.dev/plyrr?src=https://live-en.aisports.cc/moviebox/device01/playlist.m3u8" 
                    allow="autoplay; fullscreen; picture-in-picture"

            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
